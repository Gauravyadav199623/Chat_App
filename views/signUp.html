<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WE chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script  defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div class="card " style="width: 50rem;">
            <div class="card-header text-center">
                <h1>WE Chat</h1>
            </div>
            <div class="card-body">

            <div class="container">
                
                <form id="loginForm">
                <div>
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" id="name" class="form-control" required><br>
            </div>
            
            <div>
                <label for="email" class="form-label">Email:</label>
                <input type="text" name="email" id="email" class="form-control" required><br>
            </div>
            <div>
                <label for="password" class="form-label">Password:</label>
                <input type="text" name="password" id="password" class="form-control" required><br>
            </div>
            <button id="signBtn" type="submit" value="submit" class="btn btn-primary" >Sign Up</button>
        </form>
        <div>
            <h3 id="message"></h3>
        </div>
    </div>
    
    <a href="login">Already A User?log-In</a>
   
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
<script src="js/signUp.js"></script>
</div>
</body>
</html>
