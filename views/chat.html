<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        #container {
            display: flex;
            height: 100vh;
        }

        #groups {
            flex: 1;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            /* Adjust styles for the groups section */
        }

        #messages {
            flex: 3;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            /* Adjust styles for the messages section */
        }

        #messageForm {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: space-between;
            width: 80%;
        }

        #messageInput {
            flex-grow: 1;
            margin-right: 10px;
        }
        
        #chatBox {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .message {
            margin: 5px 0;
        }

        .userMessage {
            color: #007bff;
        }

        .otherMessage {
            color: #28a745;
        }
        /* Styles for the user selection popup */
        #userSelectionPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .userContainer {
            display: block;
            margin-bottom: 10px; /* Adjust the margin as needed */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="groups">
            <!-- Content for the groups section goes here -->
            <h2>Groups</h2>
            <button id="createGroupButton">Create New Group</button>
            <ul id="groupList"></ul>
        </div>
        <div id="messages">
            <!-- Content for the messages section goes here -->
            <div id="chatBox"></div>
            <form id="messageForm">
                <input id="messageInput" type="text" name="message" placeholder="Type your message...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
     <!-- User selection popup -->
     <div id="userSelectionPopup">
        <h3>Select Users for the Group:</h3>
        <div id="userList"></div>
        <button id="addUsersToGroup">Add to Group</button>
        <!-- Repeat for each user -->
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="/JS/chat.js"></script>
</body>
</html>
